productName: SC - Next Electron
appId: br.com.electron.next
asar: true

directories:
  output: dist
  buildResources: build

extraMetadata:
  main: main/index.js

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

files:
- main
- frontend/out

publish:
- provider: github

nodeVersion: 20.12.2
electronVersion: 30.0.1

# Windows
win:
  target:
  - nsis
  asar:
    smartUnpack: false
  # - msi
  # - portable
  icon: ./build/icon.png
  publisherName: Saulo INC
  artifactName: ${productName}-Setup-${version}.${ext}
  signAndEditExecutable: true
  verifyUpdateCodeSignature: true
  signingHashAlgorithms:
  - sha256

# Mac
mac:
  target: dmg
  icon: ./build/icon.png

# Linux
linux:
  target:
  - AppImage
  - deb
  icon: ./build/icon.png
